<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Counter</title>
    <style>
        text{
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }
        .output{
            font-size: 18px;
            font-weight: bold;
        }   
        #text{
            width: 100%;
            height: 100px;
            padding: 30px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: blue;"> Text Counter Tool</h1>
  <textarea id="text" placeholder="Start typing "></textarea>
  <div class="output">
    <h2 style="color: red">Words</h2> <span id="word">0</span><br />
    <h2 style="color: green">Characters</h2> <span id="char">0</span>
  </div>
<script>
    const text = document.getElementById("text");
    const word = document.getElementById("word");
    const char = document.getElementById("char");

    text.addEventListener("input", () => {
        const textValue = text.value;
        const wordCount = textValue.split(" ").length;
        const charCount = textValue.length;
        word.textContent = wordCount;
        char.textContent = charCount;
    })  


</script>
</body>
</html>
